<!doctype html>
<html lang="en">

<head>
    <title>Add Measurement</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <h2>Add Measurement</h2>
        <form>
            <div class="row mb-3">
                <input type="text" class="form-control col-4" placeholder="Sample Number" />
            </div>

            <div class="row mb-3">
                <input type="number" class="form-control col-4" placeholder="Result" />
            </div>

            <div class="row d-flex justify-content-start mb-3">
                <select class="form-control col-4">
                    <option>Select product</option>
                    <option>Prod1</option>
                    <option>Prod2</option>
                </select>

                <button class="col-2 ml-4">Add new</button>
            </div>

            <div class="row d-flex justify-content-start mb-3">
                <input type="text" placeholder="Operator" class="form-control col-4" />
            </div>
            <div class="row col-5  d-flex justify-content-between">
                <button type="submit" class="btn btn-primary col-2 ml-4">Save</button>
                <a class="col-2 ml-4"><button class="btn btn-danger">Cancel</button></a>
            </div>
        </form>
    </div>
</body>

</html>
